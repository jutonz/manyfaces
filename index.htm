    <link href="css/one.css" rel="stylesheet" media="only screen and (max-device-width: 1023px)" />

    <script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/lightbox.min.js"></script>
    <script>
		$(document).ready(function() {
			console.log(".mainContent padding-top = " + $(".mainContent").css("padding-top"));
			if( $(".mainContent").css("padding-top") === "30px" ) {
				var contentWidth = $(".mainContent").width();
				var imgWidth = contentWidth * 0.95;
				$(".photobox a img").css("width", imgWidth + "px");	
			}
			
			$(window).resize(function() {
				console.log(".mainContent padding-top = " + $(".mainContent").css("padding-top"));
				if( $(".mainContent").css("padding-top") === "30px" ) {
					var contentWidth = $(".mainContent").width();
					var imgWidth = contentWidth * 0.95;
					$(".photobox a img").css("width", imgWidth + "px");	
				}	
			});
		});
	</script>
   
</head>

<div class="header">

</div>
